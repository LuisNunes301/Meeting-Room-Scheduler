<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Status da Reserva Atualizado</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
        .container { background-color: #ffffff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        h2 { color: #2c3e50; }
        .details { margin-top: 20px; }
        .details td { padding: 8px 0; }
        .footer { margin-top: 30px; font-size: 12px; color: #888888; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Status da Sua Reserva Foi Atualizado</h2>
        <p>Olá,</p>
        <p>O status da sua reserva foi atualizado recentemente. Veja os detalhes abaixo:</p>

        <table class="details">
            <tr>
                <td><strong>ID da Reserva:</strong></td>
                <td th:text="${reservationId}"></td>
            </tr>
            <tr>
                <td><strong>Sala:</strong></td>
                <td th:text="${roomName}"></td>
            </tr>
            <tr>
                <td><strong>Status Anterior:</strong></td>
                <td th:text="${oldStatus}"></td>
            </tr>
            <tr>
                <td><strong>Novo Status:</strong></td>
                <td th:text="${newStatus}"></td>
            </tr>
            <tr>
                <td><strong>Data da Atualização:</strong></td>
                <td th:text="${updatedAt}"></td>
            </tr>
        </table>

        <p>Se você tiver dúvidas, entre em contato com nosso suporte.</p>

        <div class="footer">
            © 2025 Meeting Room Scheduler
        </div>
    </div>
</body>
</html>
