<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Redefinição de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #2c3e50;
        }

        p {
            margin: 8px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Olá, [[${userName}]]!</h2>
        <p>Você solicitou a redefinição de senha.</p>
        <p>Para redefinir sua senha, clique no link abaixo:</p>
        <p><a th:href="${resetUrl}">Redefinir Senha</a></p>
        <p>Este link é válido por 30 minutos.</p>
        <p>Se você não solicitou essa mudança, apenas ignore este e-mail.</p>
        <div class="footer">
            © 2025 Meeting Room Scheduler
        </div>
    </div>
</body>

</html>
